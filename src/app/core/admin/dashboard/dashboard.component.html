<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Dashboard</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          {{ momentdate }}
        </div>
      </div>

      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Total Registered Customer
                  </h5>

                  <span class="h2 font-weight-bold mb-0"> 7501 </span>
                </div>

                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-gradient-red text-white rounded-circle shadow"
                  >
                    <i class="fas fa-users"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Total Active Customer
                  </h5>

                  <span class="h2 font-weight-bold mb-0"> 7341 </span>
                </div>

                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow"
                  >
                    <i class="fas fa-users"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Current Online Customer
                  </h5>

                  <span class="h2 font-weight-bold mb-0"> 108 </span>
                </div>

                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-gradient-green text-white rounded-circle shadow"
                  >
                    <i class="fas fa-users"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Total Payment Overdue
                  </h5>

                  <span class="h2 font-weight-bold mb-0"> 135 </span>
                </div>

                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-gradient-info text-white rounded-circle shadow"
                  >
                    <i class="fas fa-money-bill-wave"> </i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Quaterly Household Electricity Tariff</h3>
        </div>
        <div class="card-body">
          <div id="chartdivone" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Electricity Use</h3>
        </div>
        <div class="card-body">
          <div id="chartdivtwo" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Household Electricity Consumption (kWh/year)</h3>
        </div>
        <div class="card-body">
          <div id="chartdivthree" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Electricity Usage Comparison</h3>
        </div>
        <div class="card-body">
          <div id="chartdivfour" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
