<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Comparison
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <!-- {{ momentdate }} -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <!-- <div class="card-header">
            <h3 class="mb-0">Report Outages</h3>
          </div> -->
        <div class="card-body">
          <h3>Compare</h3>
          <div class="row mb-3">
            <div class="col-lg-4 col-xs-12">
              <label class="form-control-label">Comparison</label>
            </div>
            <div class="col-lg-8 col-xs-12">
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="comparison1"
                  name="comparison1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="comparison1"
                  >Usage (RM)</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="comparison2"
                  name="comparison1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="comparison2"
                  >Usage (kWatt)</label
                >
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-4 col-xs-12">
              <label class="form-control-label">Select Data</label>
            </div>
            <div class="col-lg-8 col-xs-12">
              <select class="form-control form-control-sm">
                <option>Please select</option>
                <option>Payment</option>
                <option>Usage</option>
                <option>Efficiency</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-4 col-xs-12">
              <label class="form-control-label">Select Area</label>
            </div>
            <div class="col-lg-8 col-xs-12">
              <select class="form-control form-control-sm">
                <option>Please select</option>
                <option>Kota Kinabalu</option>
                <option>Tuaran</option>
                <option>Ranau</option>
                <option>Beluran</option>
                <option>Sandakan</option>
                <option>Kinabatangan</option>
                <option>Lahad Datu</option>
                <option>Tawau</option>
                <option>Semporna</option>
                <option>Nabawan</option>
                <option>Keningau</option>
                <option>Papar</option>
                <option>Putatan</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-4 col-xs-12">
              <label class="form-control-label">Duration</label>
            </div>
            <div class="col-lg-8 col-xs-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-calendar fa-xs"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  bsDaterangepicker
                  [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-default'
                  }"
                  name="bsDaterangepicker"
                />
              </div>
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-sm btn-secondary" (click)="resetComparison()">Reset</button>
            <button class="btn btn-sm btn-pipeline" (click)="findComparison()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-xs-12" *ngIf="showChart">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Payment</h3>
        </div>
        <div class="card-body">
          <div id="chartdivone" style="width: 100%; height: 300px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
