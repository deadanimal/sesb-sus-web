<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Outages
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <!-- {{ momentdate }} -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <!-- <div class="card-header">
          <h3 class="mb-0">Report Outages</h3>
        </div> -->
        <div class="card-body">
          <h3>Report Outages</h3>
          <div class="row mb-3">
            <div class="col-lg-6 col-xs-12">
              <label class="form-control-label">Select Area</label>
            </div>
            <div class="col-lg-6 col-xs-12">
              <select class="form-control form-control-sm">
                <option>Please select</option>
                <option>Kota Kinabalu</option>
                <option>Tuaran</option>
                <option>Ranau</option>
                <option>Beluran</option>
                <option>Sandakan</option>
                <option>Kinabatangan</option>
                <option>Lahad Datu</option>
                <option>Tawau</option>
                <option>Semporna</option>
                <option>Nabawan</option>
                <option>Keningau</option>
                <option>Papar</option>
                <option>Putatan</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col-xs-12">
              <label class="form-control-label">Start At</label>
            </div>
            <div class="col-lg-6 col-xs-12">
              <input
                class="form-control form-control-sm"
                type="datetime-local"
              />
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-sm btn-pipeline">Submit</button>
          </div>
          <hr />
          <h3>Search</h3>
          <div class="row mb-3">
            <div class="col-lg-6 col-xs-12">
              <label class="form-control-label">Select Area</label>
            </div>
            <div class="col-lg-6 col-xs-12">
              <select class="form-control form-control-sm">
                <option>Please select</option>
                <option>Kota Kinabalu</option>
                <option>Tuaran</option>
                <option>Ranau</option>
                <option>Beluran</option>
                <option>Sandakan</option>
                <option>Kinabatangan</option>
                <option>Lahad Datu</option>
                <option>Tawau</option>
                <option>Semporna</option>
                <option>Nabawan</option>
                <option>Keningau</option>
                <option>Papar</option>
                <option>Putatan</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col-xs-12">
              <label class="form-control-label">From</label>
            </div>
            <div class="col-lg-6 col-xs-12">
              <input
                class="form-control form-control-sm"
                type="datetime-local"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col-xs-12">
              <label class="form-control-label">To</label>
            </div>
            <div class="col-lg-6 col-xs-12">
              <input
                class="form-control form-control-sm"
                type="datetime-local"
              />
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-sm btn-pipeline">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-xs-12">
      <div class="card">
        <div
          class="map-leaflet"
          leaflet
          [leafletOptions]="leafletOptions"
          [leafletLayers]="circles"
          (leafletMapReady)="mapReady($event)"
        ></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <!-- <div class="card-header">
            <h3 class="mb-0"></h3>
          </div> -->
        <div class="card-body">
          <h3>Current Outage</h3>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">No</th>

                  <th scope="col">Area</th>

                  <th scope="col">Date/Time</th>

                  <th scope="col">Sub Areas Affected</th>

                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody class="list">
                <tr>
                  <td>1</td>
                  <td>
                    <p class="font-weight-bold">Kota Kinabalu</p>
                  </td>
                  <td>
                    22 April 2020 / 10:00 AM
                  </td>
                  <td>Area 1, Area 2, Area 3</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-pipeline">
                      View
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>2</td>
                  <td>
                    <p class="font-weight-bold">Kinabatangan</p>
                  </td>
                  <td>
                    21 April 2020 / 5:00 PM
                  </td>
                  <td>Area 1, Area 2, Area 3</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-pipeline">
                      View
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>3</td>
                  <td>
                    <p class="font-weight-bold">Tawau</p>
                  </td>
                  <td>
                    21 May 2020 / 1:00 PM
                  </td>
                  <td>Area 1, Area 2, Area 3</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-pipeline">
                      View
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
