<div class="main-content bg-custom">
  <div class="container mt-4 pb-4">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="client-logo-area">
              <img class="client-logo" src="assets/img/brand/sesb-logo.png" />
            </div>
            <div class="alert alert-warning" role="alert">
              <div class="text-center">
                <strong class="text-center">How to login?</strong><br/>
                <small>username: admin | password: admin</small><br/>
                <small>username: user | password: user</small>
              </div>
            </div>
            <form role="form">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-pipeline">
                      <i class="fas fa-user text-white"></i>
                    </span>
                  </div>
                  <input
                    class="form-control text-dark"
                    placeholder="Username"
                    type="text"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    [(ngModel)]="username"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-pipeline">
                      <i class="fas fa-key text-white"></i>
                    </span>
                  </div>
                  <input
                    class="form-control text-dark"
                    placeholder="Password"
                    type="password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                    [(ngModel)]="password"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
              <div
                class="custom-control custom-control-alternative custom-checkbox"
              >
                <input
                  class="custom-control-input"
                  id=" customCheckLogin"
                  type="checkbox"
                />
                <label class="custom-control-label" for=" customCheckLogin">
                  <span>Remember me?</span>
                </label>
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-pipeline btn-block my-4"
                  (click)="loginSwal()"
                >
                  Sign In
                </button>
              </div>
            </form>

            <div class="row mt-3">
              <div class="col-6 text-left">
                <a class="text-default" [routerLink]="['/auth/register']">
                  <small> Register </small>
                </a>
              </div>

              <div class="col-6 text-right">
                <a class="text-default" [routerLink]="['/auth/forgot']">
                  <small> Forgot Password? </small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
